<!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8">
         <title>Чикирисова Анастасия Вячеславовна. Лабораторная 5</title>
         <link rel="stylesheet" href="../main.css">
         <link rel="icon" href="../favicon.ico">
         <link rel="icon" href="../favicon-16x16.png">
         <link rel="icon" href="../favicon-32x32.png">
         <link rel="icon" href="favicon.ico" type="image/x-icon">
         <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
         <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
         <script>
             function showSum() {
                 let inputA = document.getElementById('numberA');
                 let inputB = document.getElementById('numberB');
                 let a = parseInt(inputA.value);
                 let b = parseInt(inputB.value);
                 let result = a + b;
                 alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
             }

             function showAuthor() {
                 let author = "Автор страницы:\nЧикирисова Анастасия Вячеславовна";
                 alert(author);
             }
 
             function showSentence() {
                 let sentence = "Приветствую Вас на моей странице!\nВсё получится!!!";
                 alert(sentence);
             }     

             function showDif() {
                 let inputA = document.getElementById('numberA');
                 let inputB = document.getElementById('numberB');
                 let a = parseInt(inputA.value);
                 let b = parseInt(inputB.value);
                 let result = a - b;
                 alert('Разность ' + a + ' и ' + b + ' равна: ' + result);
             }

             function showPro() {
                 let inputA = document.getElementById('numberA');
                 let inputB = document.getElementById('numberB');
 
                 let a = parseInt(inputA.value);
                 let b = parseInt(inputB.value);
 
                 let result = a * b;
                 alert('Произведение ' + a + ' и ' + b + ' равно: ' + result);
             }        

                          function showDiv() {
                 let inputA = document.getElementById('numberA');
                 let inputB = document.getElementById('numberB');
     
                 let a = parseInt(inputA.value);
                 let b = parseInt(inputB.value);
     
                 if (b === 0) {
                     alert('На ноль делить нельзя!');
                     inputB.focus();
                     inputB.select();
                     inputB.style.color = 'red';
                     inputB.style.borderColor = 'red';
                     return;
                 }
     
                 if (isNaN(a)) {
                     alert('Введите числовое значение в первое поле');
                     inputA.style.color = 'red';
                     inputA.style.borderColor = 'red';
                     return;
                 }
     
                 if (isNaN(b)) {
                     alert('Введите числовое значение во второе поле');
                     inputB.style.color = 'red';
                     inputB.style.borderColor = 'red';
                     return;
                 }
     
                 inputA.style.color = '';
                 inputA.style.borderColor = '';
                 inputB.style.color = '';
                 inputB.style.borderColor = '';
     
                 let result = a / b;
                 alert('Отношение ' + a + ' и ' + b + ' равно: ' + result);
             }


             function showPower() {
                 let inputA = document.getElementById('numberA');
                 let inputB = document.getElementById('numberB');
 
                 let a = parseFloat(inputA.value);
                 let b = parseFloat(inputB.value);
 
                 if (isNaN(a) || isNaN(b)) {
                     if (!inputA.value && !inputB.value) {
                     alert('Введите значения в оба поля!');
                     inputA.style.color = 'red';
                     inputA.style.borderColor = 'red';
                     inputB.style.color = 'red';
                     inputB.style.borderColor = 'red';
                     } else if (isNaN(a)) {
                     alert('Введите числовое значение в первое поле');
                     inputA.style.color = 'red';
                     inputA.style.borderColor = 'red';
                     } else {
                     alert('Введите числовое значение во второе поле');
                     inputB.style.color = 'red';
                     inputB.style.borderColor = 'red';
                     }
                     return;
                 }
 
                 if (a === 0 && b === 0) {
                     alert('Нельзя возводить 0 в степень 0!');
                     inputA.style.color = 'red';
                     inputA.style.borderColor = 'red';
                     inputB.style.color = 'red';
                     inputB.style.borderColor = 'red';
                     return;
                 }
 
                 inputA.style.color = '';
                 inputA.style.borderColor = '';
                 inputB.style.color = '';
                 inputB.style.borderColor = '';
 
                 let result = Math.pow(a, b);
                 alert('Число ' + a + ' в степени ' + b + ' равно: ' + result);
                 }

                 function chageOutput(buttonNum, backColor, textColor, borderType, borderRadius, borderWidth, borderColor) {
                 let output = document.getElementById('output');
                 output.innerHTML = 'Нажата кнопка ' + buttonNum;
                 output.style.backgroundColor = backColor;
                 output.style.color = textColor;
                 output.style.borderStyle = borderType;
                 output.style.borderRadius = borderRadius;
                 output.style.borderWidth = borderWidth;
                 output.style.borderColor = borderColor;
             }  
         </script>

         <style>
             .message {
                 cursor: pointer;
                 display: inline-block;
                 width: 300px;
                 height: 40px;
                 background-color: bisque;
                 font-size: 20px;
                 text-align: center;
                 border: 3px solid black;
                 text-align: center;
                 line-height: 40px;
             }
             header {
                 cursor: pointer;
             }
             footer {
                 cursor: pointer;
             }         
             #output {
                 border: 1px solid;
                 width: 300px;
                 height: 40px;
             }                 
         </style>
     </head>
      
     <body>
         <header onclick="showAuthor()">
             НГТУ, ФБ, Лабораторная работа 5
             <hr>
         </header>
  
         <main>
             <label>Первое число: <input type="number" id="numberA"></label><br>
             <label>Второе число: <input type="number" id="numberB"></label><br>
             <div class="message" onclick="showSum()">Найти сумму чисел</div>
             <div class="message" onclick="showPro()">Найти произведение чисел</div>
             <div class="message" onclick="showDif()">Найти разность чисел</div>
             <div class="message" onclick="showDiv()">Найти отношение чисел</div>
             <div class="message" onclick="showPower()">Найти степень чисел</div>
             <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
             <div>
                <input type="button" value="Кнопка 1" onclick="chageOutput(1, 'red', 'yellow', 'solid', '5px', '5px', 'black')">
                <input type="button" value="Кнопка 2" onclick="chageOutput(2, 'black', 'lime', 'dotted', '3px', '7px', 'yellow')">
                <input type="button" value="Кнопка 3" onclick="chageOutput(3, 'yellow', 'red', 'dashed', '6px', '4px', 'white')">
                <input type="button" value="Кнопка 4" onclick="chageOutput(4, 'blue', 'black', 'double', '4px', '6px', 'pink')">
            </div>

            <div id="output"></div>             
         </main>
  
         <footer class="footer" ondblclick="showSentence()">
             <hr>
             &copy; Чикирисова Анастасия, ФБИ-33, 2 курс, 2025
         </footer>
     </body>
 </html>
