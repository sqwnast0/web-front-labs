<!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8">
         <title>Чикирисова Анастасия Вячеславовна. Лабораторная 5</title>
         <link rel="stylesheet" href="../main.css">
         <link rel="icon" href="../favicon.ico">
         <link rel="icon" href="../favicon-16x16.png">
         <link rel="icon" href="../favicon-32x32.png">
         <link rel="icon" href="favicon.ico" type="image/x-icon">
         <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
         <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
         <script>
             function blurChange() {
                 let value = document.getElementById('blurValue').value + 'px';
                 document.getElementById('blurOutput').innerText = value;
                 document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
             }
         </script>
     </head>
      
     <body>
         <header>
             НГТУ, ФБ, Лабораторная работа 5
             <hr>
         </header>
  
         <main>
             <div>
                 Фильтр blur:
                 <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
                 <span id="blurOutput"></span>
             </div>
             <div style="display: flex; justify-content: center;"><img src="фон.jpg" id="blurImage" style="max-width: 100%; height: auto;"></div>  
         </main>
  
         <footer>
             <hr>
             &copy; Анастасия Чикирисова, ФБИ-33, 2 курс, 2025
         </footer>
     </body>
 </html>
