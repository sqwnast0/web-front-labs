     <style>
         .tag-cloud {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
         .tag {
             position: absolute;
             padding: 5px 10px;
             font-weight: bold;
             color: white;
             border-radius: 8px;
             transition: all 0.3s ease;
             cursor: pointer;
             z-index: 1;
         }
 
         .tag:hover {
             transform: scale(1.5) rotate(0deg);
             text-shadow: 0 0 15px rgb(0, 0, 0);
             z-index: 100;
             animation-play-state: paused; 
         }

         @keyframes float1 {Добавить комментарийБольше действий
            0%   { transform: translate(0, 0) rotate(0deg); }
            50%  { transform: translate(20px, -20px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float2 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-15px, 15px) rotate(-10deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float3 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(10px, 10px) rotate(5deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float4 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(25px, -10px) rotate(8deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float5 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-20px, 5px) rotate(-6deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float6 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(15px, 20px) rotate(5deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float7 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-10px, -55px) rotate(-8deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float8 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(30px, 10px) rotate(12deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float9 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-30px, -10px) rotate(-12deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float10 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(20px, 25px) rotate(10deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float11 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-15px, 15px) rotate(-10deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float12 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(18px, -18px) rotate(9deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float13 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-18px, 10px) rotate(-7deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float14 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(22px, -12px) rotate(6deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float15 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-25px, 5px) rotate(-6deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
         @keyframes float16 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(12px, 22px) rotate(4deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }  
         @keyframes float17 {
             0%   { transform: translate(0, 0) rotate(0deg); }
             50%  { transform: translate(-10px, -20px) rotate(-5deg); }
             100% { transform: translate(0, 0) rotate(0deg); }
         }
 
         .float1 { animation: float1 6s ease-in-out infinite; }
         .float2 { animation: float2 5s ease-in-out infinite; }
         .float3 { animation: float3 7s ease-in-out infinite; }
         .float4  { animation: float4 6s ease-in-out infinite; }
         .float5  { animation: float5 5.5s ease-in-out infinite; }
         .float6  { animation: float6 7s ease-in-out infinite; }
         .float7  { animation: float7 6.5s ease-in-out infinite; }
         .float8  { animation: float8 5s ease-in-out infinite; }
         .float9  { animation: float9 7.5s ease-in-out infinite; }
         .float10 { animation: float10 6s ease-in-out infinite; }
         .float11 { animation: float11 5.7s ease-in-out infinite; }
         .float12 { animation: float12 6.8s ease-in-out infinite; }
         .float13 { animation: float13 6.2s ease-in-out infinite; }
         .float14 { animation: float14 5.3s ease-in-out infinite; }
         .float15 { animation: float15 7.1s ease-in-out infinite; }
         .float16 { animation: float16 6.3s ease-in-out infinite; }
         .float17 { animation: float17 5.9s ease-in-out infinite; }
     </style>
</head>

 <body>
     <header>
         НГТУ, ФБ, Лабораторная работа 4
         <hr>
     </header>
 
     <main>
         <div class="tag-cloud">
            <span class="tag float1" style="top: 20%; left: 10%; font-size: 64px; color: rgb(214, 111, 111); font-family: Tahoma; transform: rotate(25deg);">NETI</span>
            <span class="tag float2" style="top: 10%; left: 5%; font-size: 80px; color: rgb(17, 26, 108); font-family: Tahoma; transform: rotate(-15deg);">NSTU</span>
            <span class="tag float3" style="top: 20%; left: 60%; font-size: 68px; color: rgb(221, 84, 152); font-family: Tahoma; transform: rotate(10deg);">Anastasia</span>
            <span class="tag float4" style="top: 40%; left: 70%; font-size: 65px; color: darksalmon; font-family: Tahoma; transform: rotate(-10deg);">Love</span>
            <span class="tag float5" style="top: 35%; left: 30%; font-size: 54px; color: rgb(54, 41, 54); font-family: Georgia; transform: rotate(5deg);">Pure</span>
            <span class="tag float6" style="top: 40%; left: 65%; font-size: 56px; color: darkgreen; font-family: Verdana; transform: rotate(-20deg);">Demure</span>
            <span class="tag float7" style="top: 50%; left: 10%; font-size: 67px; color: rgb(133, 3, 198); font-family: 'Times New Roman'; transform: rotate(30deg);">Success</span>
            <span class="tag float8" style="top: 60%; left: 75%; font-size: 54px; color: royalblue; font-family: Cambria; transform: rotate(-25deg);">Infinity</span>
            <span class="tag float9" style="top: 65%; left: 65%; font-size: 40px; color: rgb(0, 185, 160); font-family: Comic Sans MS; transform: rotate(15deg);">Delicacy</span>
            <span class="tag float10" style="top: 15%; left: 80%; font-size: 49px; color: rgb(45, 29, 212); font-family: Geneva; transform: rotate(0deg);">Sweet</span>
            <span class="tag float11" style="top: 70%; left: 5%; font-size: 51px; color: crimson; font-family: Trebuchet MS; transform: rotate(-5deg);">Sunshine</span>
            <span class="tag float12" style="top: 75%; left: 50%; font-size: 42px; color: rgb(86, 0, 147); font-family: Arial; transform: rotate(10deg);">Lamborghiny</span>
            <span class="tag float13" style="top: 20%; left: 40%; font-size: 53px; color: rgb(8, 77, 126); font-family: Cambria; transform: rotate(-10deg); font-style: italic;">Freedom</span>
            <span class="tag float14" style="top: 70%; left: 10%; font-size: 56px; color: rgb(0, 0, 0); font-family: 'Courier New'; transform: rotate(15deg);">Smilс</span>
            <span class="tag float15" style="top: 55%; left: 75%; font-size: 44px; color: rgb(65, 22, 22); font-family: Georgia; transform: rotate(-35deg);">Mom</span>
            <span class="tag float16" style="top: 75%; left: 30%; font-size: 58px; color: rgb(255, 120, 30); font-family: Tahoma; transform: rotate(20deg);">Dad</span>
            <span class="tag float17" style="top: 35%; left: 45%; font-size: 72px; color: rgb(0, 110, 255); font-family: Verdana; transform: rotate(-30deg);">Hi</span>
         </div>
 
         <script>
             const names = [
                 "NETI", "NSTU", "Anastasia", "Love", "Pure", "Demure", "Success",
                 "Infinity", "Delicacy", "Sweet", "Sunshine", "Lamborghiny", "Freedom",
                 "Smile", "Mom", "Dad", "Hi"
             ];
         
             const fonts = ['Arial', 'Verdana', 'Georgia', 'Courier New', 'Tahoma', 'Impact', 'Times New Roman'];
             const colors = ['#ff007f', '#7f00ff', '#00bfff', '#00ff7f', '#ff4500', '#ffd700', '#8a2be2'];
         
             const tagCloud = document.getElementById("tagCloud");
         
             names.forEach(name => {
                 const tag = document.createElement("div");
                 tag.classList.add("tag");
                 tag.textContent = name;
         
                 const size = Math.floor(Math.random() * 24 + 16);
                 const top = Math.random() * 85;
                 const left = Math.random() * 85;
                 const rotate = Math.floor(Math.random() * 60 - 30);
         
                 tag.style.top = `${top}%`;
                 tag.style.left = `${left}%`;
                 tag.style.fontSize = `${size}px`;
                 tag.style.color = colors[Math.floor(Math.random() * colors.length)];
                 tag.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
                 tag.style.transform = `rotate(${rotate}deg)`;
         
                 tagCloud.appendChild(tag);
             });
         </script>
     </main>
